    <title>Estudo JavaScript</title>
    <script>

        //funções anônimas são todas as funções que não possuem um nome e para chamalas é necessário a utilização de uma variável que englobe a função.

        var exibirSaudacao = function(nome) {
            document.write('Olá ' + nome + ', tudo bem?')
        }

        exibirSaudacao('Jorge')

    </script>
