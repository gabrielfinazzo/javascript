<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
    <script>

        var x = 10.499


        // ceil e floor significam respectivamente teto e chão

        //metodo math.ceil -> arredonda o valor para cima
        document.write(Math.ceil(x) + '<br>')

        //metodo math.floor -> arredonda o valor para baixo
        document.write(Math.floor(x) + '<br>')

        //metodo math.round -> arredonda pra cima ou pra baixo dependendo do valor fracionado
        document.write(Math.round(x) + '<br>')

        //metodo random -> gera um número aleatório entre 0 e 1
        document.write(Math.random() + '<br>')

    </script>
</head>
<body>
    
</body>
</html>
